version: "2"

services:
  evklid-trainer:
    build: ./evklid-trainer/
    container_name: evklid-trainer
    restart: always
    volumes:
      - /srv/docker/online-modules/evklid-trainer:/usr/discrete-eltech

  atp-system:
    build: ./atp-system/
    container_name: atp-system
    restart: always
    volumes:
      - /srv/docker/online-modules/atp-system:/usr/atp-system

  boolean-solver:
    build: ./boolean-solver/
    container_name: boolean-solver
    restart: always
    volumes:
      - /srv/docker/online-modules/boolean-solver:/usr/boolean-solver

  boolean-clases:
    build: ./boolean-classes/
    container_name: boolean-classes
    restart: always
    volumes:
      - /srv/docker/online-modules/boolean-clases:/var/www/boolean-classes

  nginx-proxy:
    build: ./nginx/
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /srv/docker/edu-modules:/www
      - /srv/docker/offline-modules:/www/modules
    restart: always

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - /srv/mongo/evklid-trainer:/data/db
    restart: always

networks:
  default:
    external:
      name: nginx-proxy